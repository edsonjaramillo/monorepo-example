name: 'monorepo-example'
services:
  postgres:
    image: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # postgres://user:pw@localhost:5432/db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
